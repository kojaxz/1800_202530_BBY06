<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Join a Plan</title>
    <meta name="comp1800 template" content="My 1800 App" />

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Your Styles -->
    <link rel="stylesheet" href="./styles/style.css" />

    <!-- Navbar & Footer -->
    <script type="module" src="/src/components/site-navbar.js"></script>
    <script type="module" src="/src/components/site-footer.js"></script>
  </head>

  <body>
    <site-navbar></site-navbar>

    <div class="container py-5">
      <div class="card shadow-sm mx-auto" style="max-width: 500px">
        <div class="card-body text-center">
          <h3 class="card-title mb-4">Join a Plan</h3>
          <p class="text-muted">
            Enter your friend's plan code to join their event.
          </p>

          <div id="joinAlert" class="alert d-none" role="alert"></div>

          <form id="joinForm" novalidate>
            <div class="mb-3">
              <label for="joinCode" class="form-label">Join Code</label>
              <input
                type="text"
                id="joinCode"
                class="form-control"
                placeholder="Enter plan code"
                required
              />
              <div class="invalid-feedback">Please enter a plan code.</div>
            </div>

            <button type="submit" class="btn btn-primary w-100">
              Join Plan
            </button>
          </form>
        </div>
      </div>
    </div>

    <site-footer></site-footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Firebase & Join Script -->
    <script type="module" src="./src/firebaseConfig.js"></script>
    <script type="module" src="./src/join.js"></script>
  </body>
</html>
