<!DOCTYPE html>
<html lang="en">

<head>
    <title>My BCIT Project</title>
    <meta name="comp1800 template" content="My 1800 App">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Link to styles of your own -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css" />

    <!-- Web Components for shared navbar and footer layout -->
    <script type="module" src="/src/components/site-navbar.js"></script>
    <script type="module" src="/src/components/site-footer.js"></script>
</head>

<body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>

    <!-- our own navbar goes here -->
    <site-navbar></site-navbar>

    <!-- Main content goes here -->
    <div class="container">
        <br>
        <h1>Create a Plan</h1>
        <br>
        <form>
            <fieldset class="mb-3" id="planFields" disabled>
                <div class="form-group">
                    <label>Name of Plan</label>
                    <input type="text" id="nameInput" class="form-control" placeholder="Enter Name">
                </div>
                <br>
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" id="descriptionInput" class="form-control" placeholder="Enter Description">
                </div>
                <br>
                <div class="form-group">
                    <label>Time</label>
                    <input type="text" id="timeInput" class="form-control" placeholder="Enter Time">
                </div>
                <br>
                <div class="form-group">
                    <label>Date</label>
                    <input type="text" id="dateInput" class="form-control" placeholder="Enter Date">
                </div>
                <br>
                <div class="form-group">
                    <label>Number of Members</label>
                    <input type="text" id="membersInput" class="form-control" placeholder="Enter Number of Members">
                </div>
            </fieldset>
            <div class="d-flex justify-content-end mt-5">
                <button id="editButton" type="button" class="btn btn-secondary">Edit</button>
                <span style="width: 10px"></span>
                <button id="saveButton" type="button" class="btn btn-info">Save</button>
            </div>
        </form>
    </div>

    <!-- our own footer goes here -->
    <site-footer></site-footer>

    <!---------------------------------------------->
    <!-- Your own JavaScript scripts go here      -->
    <!---------------------------------------------->

    <script type="module" src="/src/app.js"></script>
    <script type="module" src="/src/create.js"></script>
</body>

</html>
